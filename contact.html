  <!-- Contact me form -->
  <section class="main_heading my-5 pt-4">
    <div class="text-center">
      <h1 class="display-4">contact me</h1>
      <hr class="w-25 mx-auto" />
    </div>

    <div class="container">
      <div class="row my-5">
        <div class="col-xxl-8 col-10 col-md-8 mx-auto">
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Your name</label>
              <input type="text" class="form-control name" id="exampleFormControlInput1" placeholder="your name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control email" id="exampleFormControlInput1" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
              <label class="mb-3">Gender</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Your feedback</label>
              <textarea class="form-control feedback" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Check me out
              </label>
            </div>
            <a href="mailto:vandanamauryajsk@gmail.com?subject = Feedback&body = Message">
              <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </section>
